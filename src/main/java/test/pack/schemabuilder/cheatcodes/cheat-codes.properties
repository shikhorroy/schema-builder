server.port=<port>
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
#---------------------------------------------------------------------#
# END ###################### common properties ###################### #
#---------------------------------------------------------------------#
#---------------------------------------------------------------------#
# START #################### db properties ########################## #
#---------------------------------------------------------------------#
spring.datasource.url=<url>
spring.datasource.username=<user>
spring.datasource.password=<pass>
spring.datasource.driverClassName=<e.g. com.mysql.jdbc.Driver>
# spring.datasource.driverClassName=
#                               oracle.jdbc.OracleDriver
#                               com.mysql.jdbc.Driver
#                               com.microsoft.sqlserver.jdbc.SQLServerDriver
#                               org.postgresql.Driver
#---------------------------------------------------------------------#
# END #################### db properties ############################ #
#---------------------------------------------------------------------#
#---------------------------------------------------------------------#
# START ############# schema builder properties ##################### #
#---------------------------------------------------------------------#
schema.indentation=4
string.enable-title-case=true
schema.selected-query-language=mysql
#schema.selected-query-language :: oracle / mysql / mssql / postgres
schema.underscore-remover-enable=true
